<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-quey.css">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    <main>
        
        <div id="img">
            <h1>Faça Login e entre para o nosso time</h1>
            <img src="imagem/Astronaut-bro.svg" alt="astronauta">

        </div>

        <form action="login">
            <h2>LOGIN</h2>
            <label for="usuario">
                <span>Usuário</span>
                <input type="text" name="usu" id="usuario" required autocomplete="username">
            </label>

            <label for="isenha">
                <span>Senha</span>
                <input type="password" name="senha" id="isenha" readonly autocomplete="current-password">
            </label>

            <input type="submit" value="LOGIN">
        </form>
    </main>
</body>
</html>
