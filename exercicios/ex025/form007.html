<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 007</title>
</head>
<body>
    <h1>Exemplo formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="select" id="iest">
            <option value="">--Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rj">Rio de janeiro</option>
                <option value="bh">Belo horizonte</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="ba">Bahia</option>
                <option value="rn">Rio grande do sul</option>
                <option value="nd">Nordeste</option>
            </optgroup>
        </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administração</option>
                <option> Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="20" rows="3" placeholder="Digite sua mensagem!"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
