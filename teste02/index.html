<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste media query 02</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login-conteiner">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam Bem-Vindo(a) novamente.Faça Login para acessar sua conta e pode fazer confugurações no seu ambiente.</p>


                <form action="login.php">
                 <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required autocomplete="email">
                    <label for="iemail"></label>
                     </div>


                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8" maxlength="15" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar">
                     <a class="botao" href="esqueci.html">
                        Esqueci minha Senha <i class="material-icons">mail</i>
                     </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
